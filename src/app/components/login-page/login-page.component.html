<div class="main_title">
    <img class="logo_stl" src="https://static.vecteezy.com/system/resources/previews/000/578/616/non_2x/vector-book-reading-logo-and-symbols-template-icons-app.jpg" alt="logo">
    iRead
</div>
  
  <div class="logform">
  
    <div>
      <mat-card>
        <mat-card-title class="login-logo-stl">Login</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="login()">

            <div >
                <mat-form-field class="form-stl">
                  <input type="email" matInput placeholder="Email" formControlName="email">
                  <mat-error  >
                    Email is required</mat-error>
                  <mat-error>
                    Email must be a valid Email</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="form-stl">
                  <input type="password" matInput placeholder="Password" formControlName="password">
                  <mat-error>
                    Password is required</mat-error>
                </mat-form-field>
            </div>
    
            <div class="button">
              <a type="submit" mat-button routerLink="/loginpath" target="_self">Login</a>
            </div>
    
          </form>
        </mat-card-content>
      </mat-card>
      <br>
      <br>
      <div class="reg_form">
        <p>Don't have an account?</p>
        <a routerLink="/register">Creat one here</a>
      </div>
    </div>
    
    <div class="main_img">
      <img src="https://i0.wp.com/collectpeanuts.com/wp-content/uploads/2022/03/IMG_9202.jpg?fit=700%2C700&ssl=1" alt="read">
    </div>
  </div>
