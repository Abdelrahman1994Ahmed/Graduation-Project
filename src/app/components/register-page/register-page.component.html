<div class="main_title">
  <img class="logo_stl" src="https://static.vecteezy.com/system/resources/previews/000/578/616/non_2x/vector-book-reading-logo-and-symbols-template-icons-app.jpg" alt="logo">
  iRead
</div>

<div class="main-stl">
  <br>
    <mat-card>
      <mat-card-title class="login-logo-stl">Register Now And Start The Journey</mat-card-title>
      <mat-card-content>
        
        <form (ngSubmit)="register()">

            <div >
                <mat-form-field class="form-stl">
                  <input type="email" matInput placeholder="Email" formControlName="email">
                  <mat-error  >
                    Email is required</mat-error>
                  <mat-error>
                    Email must be a valid Email</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-stl">
                  <input type="text" matInput placeholder="User name" formControlName="text">
                  <mat-error>
                    User name</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="form-stl">
                  <input type="text" matInput placeholder="First name" formControlName="text">
                  <mat-error>
                    First name</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-stl">
                  <input type="text" matInput placeholder="Last name" formControlName="text">
                  <mat-error>
                    Last name</mat-error>
                </mat-form-field>
            </div>

    
          <div>
            <mat-form-field class="form-stl">
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error>
                Password is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-stl">
              <input type="password" matInput placeholder="Re-enter Password" formControlName="password">
              <mat-error>
                Confirm Password</mat-error>
            </mat-form-field>
        </div>

          <div class="button">
            <button type="submit" mat-button>Register</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>

    <div class="main_img">
        <img src="https://bookmarketingbestsellers.com/wp-content/uploads/Snoopy-on-Reading.jpg" alt="read">
      </div>
  
</div>
